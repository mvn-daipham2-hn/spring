<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>

<body>

<h1>User List</h1>

<label for="search">
    <input type="text" id="search" placeholder="Search by username" th:value="${searchKey}">
</label>
<button type="button" onclick="searchUser()">Search</button>
<button type="button" onclick="addNewUser()">Add new user</button>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Birthday</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="*{user.id}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.email}"/>
        <td th:text="${#dates.format(user.birthday, 'dd-MM-yyyy')}"/>
        <td>
            <button th:onclick="editUser([[${user.id}]])">Edit</button>
            <button th:onclick="deleteUser([[${user.id}]], [[${user.username}]])">Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<script>
    function searchUser() {
        const username = document.getElementById('search').value;
        window.location.href = "[[@{/users?username=}]]" + username;
    }

    function addNewUser() {
        window.location.href = "[[@{/users/add-user}]]";
    }

    function editUser(id) {
        window.location.href = "[[@{/users/edit-user/}]]" + id;
    }

    function deleteUser(id, username) {
        const confirmed = confirm('Are you sure you want to delete this user?');
        if (confirmed) {
            const deleteUserUrl = '[[@{/users/delete-user}]]';
            fetch(deleteUserUrl, {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                },
                body: id,
            }).then(async response => {
                const isSuccessful = await response.json();
                if (isSuccessful) {
                    alert("Delete user `" + username + "` successfully!");
                    window.location.reload();
                } else {
                    alert("Cannot delete `" + username + "` now, try again later!");
                }
            }).catch(console.error);
        }
    }

</script>

</body>
</html>
